<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(128, 128, 128, 0.717);
            padding: 20px;
        }

        .form {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: inline-block;
            width: 120px;
            margin-right: 10px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 400px; /* Adjust width of inputs */
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="form">
        <h2>User Information Form</h2>
        <form>
            <div class="group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required placeholder="Enter your age">
            </div>
            <div class="group">
                <label for="designation">Designation:</label>
                <input type="text" id="designation" name="designation" required placeholder="Enter your designation">
            </div>
            <div class="group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div class="group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" >
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
